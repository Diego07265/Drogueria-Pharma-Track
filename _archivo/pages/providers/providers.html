<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Proveedores</title>

    <link rel="stylesheet" href="/pharma-track/css/bootstrap.min.css">
    <script src="/pharma-track/js/bootstrap.bundle.min.js"></script>
    <style>
        .fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            width: 140px;
            filter: drop-shadow(0 0 5px white);
        }

        .card {
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <img src="/pharma-track/img/26800.jpg" class="fondo" alt="fondo">
    <!-- Proveedores -->
    <div class="container mt-5" id="proveedores">
        <h3>Gestión de Proveedores</h3>
        <p>Registrar y administrar Proveedores.</p>

        <button class="btn btn-success mb-3" onclick="mostrarFormularioProveedores()">
            Nuevo Proveedor
        </button>
        <div class="text-right mb-3">
            <a href="/pharma-track/index.php" class="btn btn-primary">Cerrar sesión</a>
        </div>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre del Proveedor</th>
                    <th>Contacto</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Proveedor 1</td>
                    <td>Contacto 1</td>
                    <td>123456789</td>
                    <td>proveedor1@example.com</td>
                </tr>
                <tr>
                    <td>Proveedor 2</td>
                    <td>Contacto 2</td>
                    <td>987654321</td>
                    <td>proveedor2@example.com</td>
                </tr>
            </tbody>
        </table>

        <div class="text-end">
            <button id="btnAgregar" class="btn btn-primary">Agregar</button>
            <button id="btnEliminar" class="btn btn-danger">Eliminar</button>
        </div>
    </div>

    <!-- Formulario Nuevo Proveedor -->
    <div class="container mt-5 d-none" id="formularioProveedores">
        <h3>Registrar Nuevo Proveedor</h3>
        <form>
            <div class="mb-3">
                <label>Nombre del Proveedor</label>
                <input type="text" class="form-control" placeholder="Proveedor XYZ">
            </div>

            <div class="mb-3">
                <label>Nombre del Contacto</label>
                <input type="text" class="form-control" placeholder="Juan Pérez">
            </div>

            <div class="mb-3">
                <label>Teléfono</label>
                <input type="tel" class="form-control" placeholder="3001234567">
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="proveedor@correo.com">
            </div>

            <button type="button" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="mostrarProveedores()">Cancelar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>

    <!-- JS de proveedores -->
    <script src="providers.js"></script>

</body>

</html>
