<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="formulario.js" type="text/javascript"></script>
</head>
<body>
    <h1>Formulario Empleado</h1>
    <form>
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre del empleado">
        </div>
        <div class="mb-3">
            <label>Cargo</label>
            <input type="text" class="form-control" placeholder="Cargo del empleado">
        </div>
        <button class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" onclick="mostrarDashboard()">Cancelar</button>
    </form>
</body>
</html>
